<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 128 128" aria-labelledby="title desc" role="img">
  <title id="title">Light switch</title>
  <desc id="desc">A modern light switch icon with a flip animation and a subtle glow when turned on.</desc>

  <defs>
    <linearGradient id="plateGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1F2430"/>
      <stop offset="1" stop-color="#121622"/>
    </linearGradient>
    <linearGradient id="leverGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#F7FAFF"/>
      <stop offset="1" stop-color="#C9D2E3"/>
    </linearGradient>
    <linearGradient id="leverEdge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.18"/>
    </linearGradient>
  </defs>

  <style>
    .plate { fill: url(#plateGrad); stroke: rgba(255,255,255,0.10); stroke-width: 2; }
    .plate-inner { fill: rgba(255,255,255,0.04); }

    /* Keep lever straight; animate by translating (rocker flip) around a hinge line */
    .lever-group { transform-box: fill-box; }
    .lever {
      fill: url(#leverGrad);
      stroke: rgba(20,26,38,0.45);
      stroke-width: 1.5;
    }
    .lever-highlight { fill: url(#leverEdge); opacity: 0.55; }
    .lever-shadow { fill: rgba(0,0,0,0.22); }

    .indicator {
      fill: #1B2233;
      stroke: rgba(255,255,255,0.12);
      stroke-width: 1.5;
      opacity: 0.85;
      filter: none;
    }

    /* OFF default (lever up) */
    .lever-group { transform: translateY(-6px); }
    .indicator { opacity: 0.75; }

    /* Transitions */
    .lever-group {
      transition: transform 420ms cubic-bezier(0.2, 0.9, 0.2, 1);
      will-change: transform;
    }
    .indicator {
      transition: opacity 260ms ease-out, filter 260ms ease-out, fill 260ms ease-out;
      transition-delay: 140ms;
    }

    /* ON state (lever down) */
    svg.is-on .lever-group { transform: translateY(6px); }
    svg.is-on .indicator {
      opacity: 1;
      fill: #FFD76A;
      filter: drop-shadow(0 0 4px rgba(255,214,102,0.55)) drop-shadow(0 0 10px rgba(255,214,102,0.28));
      stroke: rgba(255,255,255,0.18);
    }

    @media (prefers-reduced-motion: reduce) {
      .lever-group, .indicator { transition: none !important; }
    }
  </style>

  <!-- Plate -->
  <g id="switch" class="switch">
    <g id="plate" class="plate-group">
      <rect class="plate" x="20" y="10" width="88" height="108" rx="18" ry="18"/>
      <rect class="plate-inner" x="28" y="18" width="72" height="92" rx="14" ry="14"/>
      <path d="M34 26c0-5.5 4.5-10 10-10h40c5.5 0 10 4.5 10 10v2c-8-5-18-7-30-7H64c-12 0-22 2-30 7z"
            fill="rgba(255,255,255,0.06)"/>
    </g>

    <!-- Lever (straight) -->
    <g id="lever" class="lever-group">
      <rect class="lever-shadow" x="40" y="28" width="48" height="72" rx="14" ry="14"/>
      <rect class="lever" x="40" y="24" width="48" height="72" rx="14" ry="14"/>
      <path class="lever-highlight" d="M46 30c0-3.3 2.7-6 6-6h6c2.8 0 5 2.2 5 5v2c0 1.9-1.1 3.6-2.8 4.5-3.6 1.9-7.4 2.3-11.3 1.5-1.7-.4-2.9-1.9-2.9-3.7z"/>
      <path d="M54 24h20c2.8 0 5 2.2 5 5v2H49v-2c0-2.8 2.2-5 5-5z"
            fill="rgba(0,0,0,0.08)"/>
      <path d="M50 31h28" stroke="rgba(0,0,0,0.14)" stroke-width="1.2" stroke-linecap="round"/>
    </g>

    <!-- Indicator -->
    <g id="indicator" class="indicator-group">
      <circle class="indicator" cx="64" cy="96" r="7.5"/>
    </g>
  </g>
</svg>
