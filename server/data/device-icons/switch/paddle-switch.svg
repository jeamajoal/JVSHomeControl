<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
  <title id="title">Paddle light switch</title>
  <desc id="desc">A lifelike paddle light switch with smooth press animation and a subtle glow indicator when on.</desc>

  <defs>
    <!-- Plate: darker wall plate with soft vignette -->
    <linearGradient id="plateGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#303646" stop-opacity="0.78"/>
      <stop offset="1" stop-color="#141826" stop-opacity="0.92"/>
    </linearGradient>
    <radialGradient id="plateVignette" cx="50%" cy="35%" r="70%">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.20"/>
    </radialGradient>

    <!-- Paddle: slightly warm plastic with gentle center lift -->
    <linearGradient id="paddleGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FBFBFC"/>
      <stop offset="0.55" stop-color="#EEF0F4"/>
      <stop offset="1" stop-color="#E1E4EA"/>
    </linearGradient>
    <radialGradient id="paddleBloom" cx="50%" cy="30%" r="85%">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.55"/>
      <stop offset="0.55" stop-color="#FFFFFF" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Inner cavity shadow (gap between plate and paddle) -->
    <radialGradient id="cavity" cx="50%" cy="45%" r="70%">
      <stop offset="0" stop-color="#000000" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Half press/raise shading -->
    <linearGradient id="pressedShade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#000000" stop-opacity="0.22"/>
      <stop offset="0.55" stop-color="#000000" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="raisedShade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.60"/>
      <stop offset="0.55" stop-color="#FFFFFF" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <clipPath id="paddleHalfTop">
      <rect x="34" y="22" width="60" height="38" rx="12" ry="12"/>
    </clipPath>
    <clipPath id="paddleHalfBottom">
      <rect x="34" y="60" width="60" height="38" rx="12" ry="12"/>
    </clipPath>
  </defs>

  <style>
    /* Plate */
    .plate { fill: url(#plateGrad); stroke: rgba(255,255,255,0.12); stroke-width: 2; }
    .plate-inner { fill: rgba(255,255,255,0.05); }
    .plate-inset { fill: none; stroke: rgba(0,0,0,0.32); stroke-width: 1; opacity: 0.55; }
    .plate-vignette { fill: url(#plateVignette); opacity: 0.95; }

    /* Cavity (soft shadow ring behind paddle) */
    .cavity {
      fill: url(#cavity);
      opacity: 0.65;
      pointer-events: none;
    }

    /* Paddle base */
    .paddle-wrap { pointer-events: none; }
    .paddle-base { fill: url(#paddleGrad); stroke: rgba(0,0,0,0.22); stroke-width: 1.2; }
    .paddle-inner-stroke { fill: none; stroke: rgba(255,255,255,0.46); stroke-width: 1; opacity: 0.7; }
    .paddle-bloom { fill: url(#paddleBloom); opacity: 0.85; }
    .paddle-edge-left { stroke: rgba(0,0,0,0.14); stroke-width: 1; opacity: 0.85; }
    .paddle-edge-right { stroke: rgba(255,255,255,0.28); stroke-width: 1; opacity: 0.85; }

    /* Whole-paddle shadow + tiny depth change */
    .paddle-shadow {
      fill: rgba(0,0,0,0.42);
      opacity: 0.32;
      transform-box: fill-box;
      transform-origin: 50% 50%;
      filter: none;
      transition: opacity 420ms cubic-bezier(0.2, 0.9, 0.2, 1), transform 420ms cubic-bezier(0.2, 0.9, 0.2, 1);
      will-change: opacity, transform;
    }

    /* Press/raise overlays */
    .overlay {
      opacity: 0;
      transform: translateY(0px);
      transition: opacity 220ms ease-out, transform 420ms cubic-bezier(0.2, 0.9, 0.2, 1);
      will-change: opacity, transform;
      pointer-events: none;
    }

    /* Default OFF: top pressed, bottom raised */
    .overlay-top-pressed { opacity: 1; transform: translateY(1.35px); }
    .overlay-bottom-raised { opacity: 1; transform: translateY(-1.35px); }

    /* ON: swap */
    svg.is-on .overlay-top-pressed { opacity: 0; transform: translateY(0px); }
    svg.is-on .overlay-bottom-raised { opacity: 0; transform: translateY(0px); }
    svg.is-on .overlay-top-raised { opacity: 1; transform: translateY(-1.35px); }
    svg.is-on .overlay-bottom-pressed { opacity: 1; transform: translateY(1.35px); }

    /* Add a subtle whole-paddle depth shift (reads more lifelike) */
    svg.is-on .paddle-shadow { opacity: 0.26; transform: translateY(0.6px) scale(0.998); }
    svg:not(.is-on) .paddle-shadow { opacity: 0.33; transform: translateY(-0.2px) scale(1.002); }

    /* Indicator LED */
    .indicator-ring {
      fill: rgba(255,255,255,0.06);
      stroke: rgba(255,255,255,0.14);
      stroke-width: 1.5;
      opacity: 0.8;
      transition: opacity 240ms ease-out, filter 240ms ease-out, fill 240ms ease-out;
      transition-delay: 140ms;
    }
    .indicator-core {
      fill: rgba(255,255,255,0.10);
      opacity: 0.55;
      transition: opacity 240ms ease-out, filter 240ms ease-out, fill 240ms ease-out;
      transition-delay: 170ms;
    }

    svg.is-on .indicator-ring {
      opacity: 1;
      fill: #FFD76A;
      stroke: rgba(255,255,255,0.20);
      filter: drop-shadow(0 0 4px rgba(255,214,102,0.55)) drop-shadow(0 0 10px rgba(255,214,102,0.28));
    }
    svg.is-on .indicator-core {
      opacity: 0.95;
      fill: #FFF1B3;
      filter: drop-shadow(0 0 2px rgba(255,241,179,0.45));
    }

    /* Click zones */
    #controls { pointer-events: all; }
    [data-jvs-command] { cursor: pointer; pointer-events: all; }
    .zone { fill: rgba(255,255,255,0.0001); }

    /* Hover hint only */
    @media (hover: hover) {
      [data-jvs-command]:hover .zone { fill: rgba(255,255,255,0.06); }
    }

    @media (prefers-reduced-motion: reduce) {
      .overlay, .indicator-ring, .indicator-core, .paddle-shadow { transition: none !important; }
    }
  </style>

  <!-- Plate -->
  <g id="plate">
    <rect class="plate" x="20" y="10" width="88" height="108" rx="18" ry="18"/>
    <rect class="plate-inner" x="28" y="18" width="72" height="92" rx="14" ry="14"/>
    <rect class="plate-inset" x="22" y="12" width="84" height="104" rx="16" ry="16"/>
    <rect class="plate-vignette" x="20" y="10" width="88" height="108" rx="18" ry="18"/>
    <!-- subtle top sheen -->
    <path d="M34 26c0-5.5 4.5-10 10-10h40c5.5 0 10 4.5 10 10v2c-8-5-18-7-30-7H64c-12 0-22 2-30 7z"
          fill="rgba(255,255,255,0.065)"/>
  </g>

  <!-- Soft cavity shadow behind paddle -->
  <g id="cavity">
    <rect class="cavity" x="30" y="18" width="68" height="92" rx="16" ry="16"/>
  </g>

  <!-- Indicator -->
  <g id="indicator">
    <circle class="indicator-ring" cx="64" cy="104" r="6.25"/>
    <circle class="indicator-core" cx="62.6" cy="102.8" r="2.7"/>
  </g>

  <!-- Paddle -->
  <g id="paddle" class="paddle-wrap">
    <!-- Under-shadow for depth -->
    <rect class="paddle-shadow" x="34" y="24" width="60" height="78" rx="12" ry="12"/>

    <!-- Base paddle slab -->
    <rect class="paddle-base" x="34" y="22" width="60" height="76" rx="12" ry="12"/>
    <rect class="paddle-inner-stroke" x="36" y="24" width="56" height="72" rx="11" ry="11"/>

    <!-- Soft plastic bloom -->
    <rect class="paddle-bloom" x="36" y="24" width="56" height="72" rx="11" ry="11"/>

    <!-- Edge definition -->
    <path class="paddle-edge-left" d="M36 26v68" stroke-linecap="round"/>
    <path class="paddle-edge-right" d="M92 26v68" stroke-linecap="round"/>

    <!-- Mid seam hint (very subtle, helps read as rocker) -->
    <path d="M40 60h48" stroke="rgba(0,0,0,0.06)" stroke-width="1" stroke-linecap="round"/>

    <!-- Top pressed (OFF) -->
    <g class="overlay overlay-top-pressed" clip-path="url(#paddleHalfTop)">
      <rect x="34" y="22" width="60" height="76" rx="12" ry="12" fill="url(#pressedShade)"/>
      <path d="M38 27h52" stroke="rgba(0,0,0,0.12)" stroke-width="1" stroke-linecap="round"/>
      <path d="M40 56h48" stroke="rgba(0,0,0,0.08)" stroke-width="1" stroke-linecap="round"/>
    </g>

    <!-- Bottom raised (OFF) -->
    <g class="overlay overlay-bottom-raised" clip-path="url(#paddleHalfBottom)">
      <rect x="34" y="22" width="60" height="76" rx="12" ry="12" fill="url(#raisedShade)"/>
      <path d="M38 94h52" stroke="rgba(255,255,255,0.30)" stroke-width="1" stroke-linecap="round"/>
      <path d="M40 64h48" stroke="rgba(255,255,255,0.18)" stroke-width="1" stroke-linecap="round"/>
    </g>

    <!-- Top raised (ON) -->
    <g class="overlay overlay-top-raised" clip-path="url(#paddleHalfTop)">
      <rect x="34" y="22" width="60" height="76" rx="12" ry="12" fill="url(#raisedShade)"/>
      <path d="M38 27h52" stroke="rgba(255,255,255,0.30)" stroke-width="1" stroke-linecap="round"/>
      <path d="M40 56h48" stroke="rgba(255,255,255,0.18)" stroke-width="1" stroke-linecap="round"/>
    </g>

    <!-- Bottom pressed (ON) -->
    <g class="overlay overlay-bottom-pressed" clip-path="url(#paddleHalfBottom)">
      <rect x="34" y="22" width="60" height="76" rx="12" ry="12" fill="url(#pressedShade)"/>
      <path d="M38 94h52" stroke="rgba(0,0,0,0.12)" stroke-width="1" stroke-linecap="round"/>
      <path d="M40 64h48" stroke="rgba(0,0,0,0.08)" stroke-width="1" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Click zones -->
  <g id="controls">
    <g id="zone-on" data-jvs-command="on">
      <rect class="zone" x="34" y="22" width="60" height="38" rx="12" ry="12"/>
    </g>
    <g id="zone-off" data-jvs-command="off">
      <rect class="zone" x="34" y="60" width="60" height="38" rx="12" ry="12"/>
    </g>
  </g>
</svg>
