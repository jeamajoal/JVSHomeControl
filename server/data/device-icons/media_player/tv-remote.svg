<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" role="img" aria-label="TV Remote">
  <defs>
    <linearGradient id="shellGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1c2230"/>
      <stop offset="1" stop-color="#0f131c"/>
    </linearGradient>
    <linearGradient id="btnGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.13"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.07"/>
    </linearGradient>
    <linearGradient id="btnGradHover" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.12"/>
    </linearGradient>
  </defs>

  <style>
    .shell { fill: url(#shellGrad); stroke: rgba(255,255,255,0.10); stroke-width: 2; }
    .shell-inset { fill: none; stroke: rgba(0,0,0,0.28); stroke-width: 1; opacity: 0.55; }

    .title { fill: rgba(255,255,255,0.80); font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; font-weight: 800; letter-spacing: 0.06em; }
    .sub { fill: rgba(255,255,255,0.45); font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; font-weight: 800; letter-spacing: 0.10em; }
    .btnText { fill: rgba(255,255,255,0.78); font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; font-weight: 900; letter-spacing: 0.06em; }
    .iconStroke { stroke: rgba(255,255,255,0.78); stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; fill: none; }

    .btn { fill: url(#btnGrad); stroke: rgba(255,255,255,0.10); stroke-width: 1.25; }
    .hit { fill: rgba(255,255,255,0.0001); }

    [data-jvs-command] { cursor: pointer; pointer-events: all; }
    @media (hover:hover) {
      [data-jvs-command]:hover .btn { fill: url(#btnGradHover); }
      [data-jvs-command]:hover .iconStroke { stroke: rgba(255,255,255,0.90); }
      [data-jvs-command]:hover .btnText { fill: rgba(255,255,255,0.90); }
    }
  </style>

  <!-- Remote body -->
  <g id="remote">
    <rect class="shell" x="44" y="20" width="168" height="488" rx="34" ry="34"/>
    <rect class="shell-inset" x="48" y="24" width="160" height="480" rx="32" ry="32"/>

    <text class="title" x="128" y="74" font-size="16" text-anchor="middle">TV</text>
    <text class="sub" x="128" y="94" font-size="10" text-anchor="middle">REMOTE</text>

    <!-- AUDIO -->
    <text class="sub" x="128" y="130" font-size="10" text-anchor="middle">AUDIO</text>

    <g data-jvs-command="mute">
      <rect class="hit" x="60" y="142" width="64" height="44" rx="14"/>
      <rect class="btn" x="60" y="142" width="64" height="44" rx="14"/>
      <path class="iconStroke" d="M82 170h-10l-8 7v-22l8 7h10"/>
      <path class="iconStroke" d="M102 158l12 12"/>
      <path class="iconStroke" d="M114 158l-12 12"/>
      <text class="btnText" x="92" y="204" font-size="9" text-anchor="middle">MUTE</text>
    </g>

    <g data-jvs-command="unmute">
      <rect class="hit" x="132" y="142" width="64" height="44" rx="14"/>
      <rect class="btn" x="132" y="142" width="64" height="44" rx="14"/>
      <path class="iconStroke" d="M154 170h-10l-8 7v-22l8 7h10"/>
      <path class="iconStroke" d="M176 156a11 11 0 0 1 0 28"/>
      <path class="iconStroke" d="M182 152a17 17 0 0 1 0 36" opacity="0.9"/>
      <text class="btnText" x="164" y="204" font-size="9" text-anchor="middle">UNMUTE</text>
    </g>

    <!-- VOLUME -->
    <text class="sub" x="128" y="236" font-size="10" text-anchor="middle">VOLUME</text>

    <g data-jvs-command="setVolume" data-jvs-args="[0]">
      <rect class="hit" x="60" y="248" width="136" height="34" rx="14"/>
      <rect class="btn" x="60" y="248" width="136" height="34" rx="14"/>
      <text class="btnText" x="128" y="270" font-size="12" text-anchor="middle">VOL 0</text>
    </g>

    <g data-jvs-command="setVolume" data-jvs-args="[25]">
      <rect class="hit" x="60" y="290" width="136" height="34" rx="14"/>
      <rect class="btn" x="60" y="290" width="136" height="34" rx="14"/>
      <text class="btnText" x="128" y="312" font-size="12" text-anchor="middle">VOL 25</text>
    </g>

    <g data-jvs-command="setVolume" data-jvs-args="[50]">
      <rect class="hit" x="60" y="332" width="136" height="34" rx="14"/>
      <rect class="btn" x="60" y="332" width="136" height="34" rx="14"/>
      <text class="btnText" x="128" y="354" font-size="12" text-anchor="middle">VOL 50</text>
    </g>

    <g data-jvs-command="setVolume" data-jvs-args="[75]">
      <rect class="hit" x="60" y="374" width="136" height="34" rx="14"/>
      <rect class="btn" x="60" y="374" width="136" height="34" rx="14"/>
      <text class="btnText" x="128" y="396" font-size="12" text-anchor="middle">VOL 75</text>
    </g>

    <g data-jvs-command="setVolume" data-jvs-args="[100]">
      <rect class="hit" x="60" y="416" width="136" height="34" rx="14"/>
      <rect class="btn" x="60" y="416" width="136" height="34" rx="14"/>
      <text class="btnText" x="128" y="438" font-size="12" text-anchor="middle">VOL 100</text>
    </g>

    <!-- MEDIA -->
    <text class="sub" x="128" y="480" font-size="10" text-anchor="middle">MEDIA</text>
    <g data-jvs-command="stop">
      <rect class="hit" x="96" y="486" width="64" height="18" rx="9"/>
      <rect class="btn" x="96" y="486" width="64" height="18" rx="9"/>
      <rect x="120" y="490" width="16" height="10" rx="2" fill="#ff6b7a"/>
    </g>
  </g>
</svg>
